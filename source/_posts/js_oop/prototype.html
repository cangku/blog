<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>prototype</title>
</head>
<body>
	<script src="./prototype/lib/class.js"></script>
	<script>
	var Humen = function() {
	};
	var Person = Class.create(Humen, {
		initialize: function(name) {
			this.name = name;
		},
		say: function(message) {
			return this.name + ': ' + message;
		}
	});
	console.log(Person);
			
	var guy = new Person('Miro');
	console.log(guy.say('hi'));
	</script>
</body>
</html>
