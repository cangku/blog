    <div id="map"></div>

    <script>
        !function() {
            // 初始化地图
            var map = new Map();
            // 获得数据信息
            var dataInfo = data();

            var hero = new Tank('hero', map, dataInfo, impact);
            // NPC工厂，生产多个NPC
            new Tank('npc', map, dataInfo, impact);
            // NPC工厂，生产多个NPC
            new Tank('npc', map, dataInfo, impact);
            // NPC工厂，生产多个NPC
            new Tank('npc', map, dataInfo, impact);
            // NPC工厂，生产多个NPC
            new Tank('npc', map, dataInfo, impact);
        }()
    </script>
