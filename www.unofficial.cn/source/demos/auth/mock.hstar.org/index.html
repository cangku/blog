<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>any-mock-login</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/font-awesome-4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="auth">
        <div class="auth-field">
            <i class="user icon"></i>
            <input type="text" placeholder="user name" required="required" autofocus="autofocus">
        </div>
        <div class="auth-field">
            <i class="lock icon"></i>
            <input type="password" placeholder="password" required="required">
        </div>
        <div class="auth-field auth-field-bordernone">
                <input type="checkbox" tabindex="0" class="hidden">
                <label class="auth-field-tag">Remember me</label>
        </div>
        <button class="auth-field-button">Login</button>
    </div>
</body>
</html>
