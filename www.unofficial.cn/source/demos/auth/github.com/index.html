<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>login</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
<div class="auth">
    <label class="auth-label" for="login">
        Username or email address
    </label>
    <input class="auth-input" id="login" name="login" type="text">

    <label class="auth-label" for="password">
        Password <a href="javascript:;" class="auth-label-link">Forgot password?</a>
    </label>
    <input class="auth-input" id="password" name="password" type="password">

    <input class="auth-submit" type="submit" value="Sign in">
</div>
</body>
</html>
