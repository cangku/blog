<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <iframe src="http://192.168.25.137/demo.php" frameborder="0"></iframe>
    <form action="http://192.168.25.137/demo.php">
        <input type="text" name="test">
        <button type="submit">提交</button>
    </form>
    <script>
        // document.domain = "192.168.25.137";
        document.cookie = "name=unofficial;domain=192.168.25.137";
        var http = new XMLHttpRequest();
        // http.withCredentials = true;
        var url = "http://192.168.25.137/demo.php";
        var params = "lorem=ipsum&name=binny";
        http.open("POST", url, true);

        //Send the proper header information along with the request
        http.setRequestHeader("Content-type", "application/x-www-form-urlencoded");

        http.onreadystatechange = function() {//Call a function when the state changes.
            if(http.readyState == 4 && http.status == 200) {
                // Cache-Control、Content-Language、Content-Type、Expires、Last-Modified、Pragma
                console.log(http.getResponseHeader('Content-Type'));
                alert(http.responseText);
            }
        }
        http.send(params);
    </script>
</body>
</html>
