<!DOCTYPE html>
<html lang="en">
<head>
		<meta charset="UTF-8">
		<title>swipe4u</title>
		<style>
		body {
			margin: 0;
		}
		ul {
			margin: 0;
			padding: 0;
			list-style-type: none;
		}

		/* 固定样式 */
		.active, .prev, .next {
			transition: transform .6s;
			z-index: 1;
		}
		.active {
			transform: translate3d(0, 0, 0);
			z-index: 2;
		}
		.prev {
			transform: translate3d(-100%, 0, 0);
		}
		.next {
			transform: translate3d(100%, 0, 0);
		}

		/* 自定义样式 */

		html, body, .ucontainer, .ucontainer ul, .ucontainer ul li {
			height: 100%;
		}

		.ucontainer ul {
			position: relative;
			overflow: hidden;
		}
		
		.ucontainer ul li {
			width: 100%;
			position: absolute;
			left: 0;
			top: 0;
		}

		.ucontainer ul li:nth-of-type(1) {
			background: rgba(255, 0, 0, 1);
		}

		.ucontainer ul li:nth-of-type(2) {
			background: rgba(0, 255, 0, 1);
		}

		.ucontainer ul li:nth-of-type(3) {
			background: rgba(0, 0, 255, 1);
		}

		/*  */
		</style>
</head>
<body>
	<div class="ucontainer">
		<ul id="ucontainer">
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
		</ul>
	</div>

	<script src="swipe4u/js/swipe4u.js"></script>
	<script>		
	// 调用
	swiper4u('#ucontainer');
	</script>

</body>
</html>
