<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <style>
        .fade-enter-active, .fade-leave-active {
            transition: all 5s;
        }
        .fade-enter, .fade-leave-active {
            color: #fff;
            opacity: 0;
        }

        .ani-leave {
            width: 60%;
            margin: 0 auto;
            border: 1px solid #f00;
        }
        .ani-enter-active {
            animation: ani-enter 3s;
        }
        .ani-leave-active {
            animation: ani-leave 3s;
        }

        @keyframes ani-enter {
            0% {
                transform: scale(0);
            }

            50% {
                transform: scale(1.2);
            }

            100% {
                transform: scale(1);
            }
        }

        @keyframes ani-leave {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.2);
            }

            100% {
                transform: scale(0);
            }
        }
    </style>
    <div id="app">
        <button v-on:click="ihow">
            Toggle
        </button>
        <transition name="fade">
            <p v-if="show">{{word}}</p>
        </transition>
        <transition name="ani">
            <p v-if="show">{{word}}</p>
        </transition>
        <transition name="fade" type="transition" enter-active-class="animated tada" leave-active-class="animated bounceOutRight">
            <p v-if="show">{{word}}</p>
        </transition>
        <transition v-on:before-enter="beforeEnter" v-on:before-leave="beforeLeave" v-on:enter="enter" v-on:leave="leave" v-on:after-enter="enterActive" v-on:after-leave="leaveActive">
            <p v-if="show">{{word}}</p>
        </transition>
    </div>
    <link href="https://unpkg.com/animate.css@3.5.1/animate.min.css" rel="stylesheet" type="text/css">
    <script src="//cdn.bootcss.com/vue/2.1.4/vue.js"></script>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                word: 'hello',
                show: true
            },
            methods: {
                ihow: function() {
                    this.show = !this.show;
                },
                beforeEnter: function(el) {
                    el.style.transition = 'all 1s';
                },
                beforeLeave: function(el) {
                    el.style.transition = 'all 1s';
                },
                enter: function(el, done) {
                    el.style.color = '#f00';
                    done();
                },
                leave: function(el, done) {
                    el.style.color = '#ff0';
                    done();
                },
                enterActive: function(el) {
                    el.style = '';
                },
                leaveActive: function(el) {
                    el.style = '';
                }
            }
        })
    </script>
</body>
</html>
