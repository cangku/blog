<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <style>
        .fade-enter-active, .fade-leave-active {
            transition: opacity 1.5s;
        }
        .fade-enter, .fade-leave-active {
            opacity: 0;
        }

        .ani-leave {
            width: 60%;
            margin: 0 auto;
            border: 1px solid #f00;
        }
        .ani-enter-active {
            animation: ani-enter 3s;
        }
        .ani-leave-active {
            animation: ani-leave 3s;
        }

        @keyframes ani-enter {
            0% {
                transform: scale(0);
            }

            50% {
                transform: scale(1.2);
            }

            100% {
                transform: scale(1);
            }
        }

        @keyframes ani-leave {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.2);
            }

            100% {
                transform: scale(0);
            }
        }
    </style>
    <div id="app">
        <button v-on:click="ihow">
            Toggle
        </button>
        <transition name="fade">
            <p v-if="show">{{word}}</p>
        </transition>
        <transition name="ani">
            <p v-if="show">{{word}}</p>
        </transition>
    </div>
    <script src="//cdn.bootcss.com/vue/2.1.4/vue.js"></script>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                word: 'hello',
                show: true
            },
            methods: {
                ihow: function() {
                    this.show = !this.show;
                }
            }
        })
    </script>
</body>
</html>
